{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpaBlog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>
    
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="{% url 'home' %}" class="logo"><strong>Spa</strong>Blog</a>

                <button class="dark-mode-btn">
                    <img src="{% static 'img/icons/sun.svg' %}" alt="Light mode" class="dark-mode-btn__icon">
                    <img src="{% static 'img/icons/moon.svg' %}" alt="Dark mode" class="dark-mode-btn__icon">
                </button>

                <ul class="nav-list">
                    {% if request.user.is_authenticated %}
                        <li class="nav-list__item"><a href="{% url 'home' %}" class="nav-list__link nav-list__link--active">Home</a></li>
                        <li method="post" class="nav-list__item"><a href="{% url 'logout' %}" class="nav-list__link">Logout</a></li>
                    {% else %}
                        <li class="nav-list__item"><a href="{% url 'login' %}" class="nav-list__link">Login</a></li>
                        <li class="nav-list__item"><a href="{% url 'register' %}" class="nav-list__link">Sign up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}
    
    {% endblock %}
    
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/instagram.svg' %}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/twitter.svg' %}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/gitHub.svg' %}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/linkedIn.svg' %}" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â© 2023</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
